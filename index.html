<html>

<head>
  <!-- Load the latest version of TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container-flued my-5">
    <div class="row mx-auto text-center border">
      <h1>MobileNet 전이학습</h1>
      <p>카메라로 이미지를 비추고 start버튼을 클릭하면 분석합니다.</p>
      <p><button class="btn btn-outline-primary px-5" onclick="run()">start</button></p>
      <div class="ratio ratio-16x9">
        <video autoplay playesinline muted id="webcam"></video>
      </div>
      <div id="predictions" class="my-3"></div>
    </div>
  </div>

  <!-- <script src="webcam.js"></script> -->
  <script src="webcam-solution.js"></script>
</body>

</html>

<!-- playsinline: 비디오를 전체 화면으로 재생하지 않고, 인라인(페이지 내에서) 재생합니다. 모바일 장치에서 유용합니다.
    muted: 비디오의 오디오를 음소거합니다. 자동 재생 비디오의 경우, 소리가 나지 않게 설정하는 것이 일반적입니다. -->
